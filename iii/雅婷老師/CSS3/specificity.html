<!-- 優先權：多種不同的設定，會以誰為主? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>

    <!-- 試著在這裡設定底下css樣式，##每一個步驟執行完以後，請先查看畫面顏色的變化!! -->
    <style>
        img {
            width: 200px;
        }

        /* 1. 加入 元素 div 的 背景顏色 background-color 為 #4286F3 */
        div {
            display: inline-block;
        }

        /* 2. 類別 pokemon 的背景顏色設定為 #EB4537 */
        .pokemon {
            background-color: #EB4537;
        }

        /* 3. 用 #id 挑選 幫這5個名稱 各自設定 背景顏色 */
#Bulbasaur{
    background-color: green;
}
#Charmander{
    background-color: red;
}
#Squirtle{
    background-color: blue;
}
#Pikachu{
    background-color: yellow;
}
#cat{
    background-color: orange;
}

        /* 4. 如果透過 div#Bulbasaur 背景顏色，會變成? */
        div#Bulbasaur{
            background-color: white; 
        }
    </style>

</head>

<body>

    <p><a href="https://ithelp.ithome.com.tw/articles/10196454">補充資料</a></p>

    <!-- 請先將剛剛完成的畫面複製過來 -->
    <div class="pokemon" id="Bulbasaur" style="background-color: violet;">
        <h3>
            妙蛙種子
        </h3>
        <img src="image/Pokemon/001.png" alt="">
    </div>
    <div class="pokemon" id="Charmander">
        <h3>
            小火龍
        </h3>
        <img src="image/Pokemon/004.png" alt="">
    </div>
    <div class="pokemon" id="Squirtle">
        <h3>
            傑尼龜
        </h3>
        <img src="image/Pokemon/007.png" alt="">
    </div>
    <div class="pokemon" id="Pikachu">
        <h3>
            皮卡丘
        </h3>
        <img src="image/Pokemon/025.png" alt="">
    </div>
    <div class="cat" id="cat">
        <h3>
            臭跩貓
        </h3>
        <img src="image/LanLanCat/cat.jpg" alt="">
    </div>
    <!-- 5. 請針對 #Bulbasaur 元素，透過 style 的方式，背景顏色設定為 violet -->

</body>

</html>
