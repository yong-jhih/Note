<!--這是練習前的樣子-->
<!DOCTYPE html>
<html>

<head>
    <title>CSS Pseudo-classes</title>
    <!-- 底下練習table的框線設定，還有以及css的虛擬元素選擇器-->
    <style>
        /* 設定底下兩個tag的邊框
           1.  table 的 border，2px solid red 
           2.  td 的 border，2px dotted orange */
        table {
            border: 2px solid red;
            /* 3.  到w3c網頁，查詢border-collapse & border-spacing 這個屬性的用法，並且設定在 table 裡面試試看 */
            /* 4.  在 table 裡面 設定 border-collapse: collapse; 時，border-spacing是否有設定成功? */
            border-collapse: separate;
            border-spacing: 3rem;
        }

        td {
            border: 2px dotted orange;
            width: 1px 2px 3px 4px ;
            /* 上右下左 */
            /* border-top-width: 1px;
            border-right-width: 2px;
            border-bottom-width: 3px;
            border-left-width: 4px; */
        }

        /* 5.  在 table 裡面 設定 td border-width: 0px 2px; 以及 border-width: 2px 0px; 觀察畫面變化 */
        /* 6.  設定 tr 的 border，只要底線，設定為2px dashed blue */
        tr {
            border-bottom-width: 5px;
            border-bottom-style:dashed;
            border-bottom-color: blue;
            /* 7.  若 tr 的 border 設定不成功，試試看加上display: block; */
            display: block;
        }

        /* 8.  移除最後一個tr的底線 */
        tr:last-child {
            border: 20px;
        }

        /* 9.  設定 td:last-child { border-right: 0;} 觀察畫面變化 */
        td:last-child {
            border-right: 20px;
        }

        /* 10. 設定 td:first-child, td+td { border-left: 0; } 觀察畫面變化 */
        td:first-child,
        td+td {
            border-left: 30px;
        }

        /* 11. 設定不是第一列，背景顏色為aqua */
        tr:not(:first-child){
            background-color: aqua;
        }

        /* 12. 設定第四列，背景顏色為blueviolet */
        tr:nth-child(even){
            background-color: blueviolet;
            /* ()內可放數字或odd,even表示基數偶數 */
        }
        
    </style>


</head>

<body>

    <table>
        <tr>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
        </tr>
        <tr>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
        </tr>
        <tr>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
        </tr>
        <tr>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
        </tr>
        <tr>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
        </tr>
    </table>
</body>

</html>
