<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #myCanvas {
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <p><a href="https://www.w3schools.com/graphics/canvas_intro.asp" target="_blank">w3c canvas</a></p>
    <p><a href="https://www.w3schools.com/graphics/canvas_reference.asp" target="_blank">canvas methods</a></p>
    <p><a href="https://developer.mozilla.org/zh-TW/docs/Web/API/Canvas_API/Tutorial" target="_blank"> mozilla 補充資料 </a>
    </p>
    <p><a href="https://developer.mozilla.org/zh-TW/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes"
            target="_blank">繪製圖形的方法</a></p>

    <!-- 畫布 -->
    <canvas id="myCanvas" width="500px" height="300px"></canvas>

    <script>
        // 取得 & 設定畫布 getContext('2d')
        var ctx = document.getElementById('myCanvas').getContext('2d');

        // 畫出水平和垂直的線段 
        // beginPath();
        // strokeStyle = "指定的顏色"
        // lineWidth = 線條粗細的數值
        // moveTo(x, y), lineTo(newX, newY), stroke()
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        ctx.moveTo(0, 150);
        ctx.lineTo(500, 150);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        ctx.moveTo(250, 0);
        ctx.lineTo(250, 300);
        ctx.stroke();

        // 從 (0,0) 畫出一個長方形 fillStyle, fillRect(x, y, w, h)
        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, 250, 150);


        // 中心點在哪裡?  (250,150)


        // 幾種畫個長方形的方法 
        // fillStyle = "指定的顏色"
        // fillRect(x, y, w, h)
        // clearRect(x, y, w, h)
        // strokeRect(x, y, w, h)
        ctx.fillStyle = "pink";
        ctx.fillRect(250, 150, 250, 150);
        ctx.clearRect(250, 150, 200, 100);
        ctx.strokeRect(250, 150, 150, 50);

        // 重疊到的圖形，可以透過設定調整顯示的樣貌
        // https://developer.mozilla.org/zh-TW/docs/Web/API/Canvas_API/Tutorial/Compositing

        // source-over(預設) | source-atop | source-in | source-out 
        // destination-over | destination-atop | destination-in | destination-out
        // lighter | darker | copy | xor

        ctx.globalCompositeOperation = 'lighter';

        // 畫一個圓形 
        // https://www.w3schools.com/tags/canvas_arc.asp
        // arc(x, y, r, sAngle, eAngle)
        // fill()
        ctx.beginPath();
        ctx.fillStyle = "orange";
        ctx.arc(250, 150, 100, 0, 2 * Math.PI);
        ctx.fill();

        ctx.globalCompositeOperation = 'source-over';

        // 寫一段文字 
        // font = "30px Arial";
        // textBaseline：https://www.w3schools.com/tags/canvas_textbaseline.asp
        // textAlign：https://www.w3schools.com/tags/canvas_textalign.asp
        // fillText(text, x, y)
        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.font = "30px Arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        ctx.fillText("Apple", 250, 150);
    </script>
</body>

</html>
