<!DOCTYPE html>
<html>

<head>
    <title>add HTML element</title>
</head>

<body>
    <p>增加說明文字</p>
    <img id="imgOP" src="../../LabHTML/HTML5_Tags/img/op_01.jpg">

    <script>
        // createElement 增加一個元素 (div)
        var newDiv = document.createElement("div");

        // createTextNode 新增一串文字
        var newContent = document.createTextNode("我是被新增出來的文字")

        // appendChild 將文字附加到div去
        newDiv.appendChild(newContent);
       
        // 在誰的附近增加這個元素，得要先取得那一個元素
        // insertBefore 指定在元素前增加
        var elm = document.getElementById('imgOP');
        document.body.insertBefore(newDiv, elm);
    </script>

    <script>
        // createElement 增加一個元素 (img)
        var newImg = document.createElement('img');
        // 設定新增元素的屬性
        newImg.setAttribute("src", "../../LabHTML/HTML5_Tags/img/op_02.jpg");
        // 直接在Html文件中增加元素
        document.body.appendChild(newImg);
    </script>
</body>

</html>
