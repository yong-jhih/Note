<!-- 表格 <table> -->
<!-- http://www.w3schools.com/html/html_tables.asp -->
<!-- 表格由很多列組成 <tr> (table rows)  -->
<!-- 列的總類可以分為 標題<th>(table headings) 或者 內容(欄位)<td>(table data)  -->
<!DOCTYPE html>
<html>
<head>
    <title> HTML - Table </title>
    <style type="text/css">
        table,
        th,
        td {
            border-width: 2px;
            border-style: solid;
            border-color: #AC915D;
            font-style: initial;
            color: cornflowerblue;
        }
        .name {
            width: 300px;
            color: blueviolet;
        }
        .desc {
            width: 300px;
        }
        .pic {
            width: 176px;
            height: 267px;
        }
        body {
            background-image: url(img/backimg.jpg); 
            background-size: cover;
            margin: 150px;
        }
    </style>
</head>
<body>
    <!-- 1-1. 在<body>裡面放入一個表格 -->
    <!-- border-style：http://www.w3schools.com/cssref/tryit.asp?filename=trycss_border-style -->
    <!--  標題列： A   B   C   D  -->
    <!--  第一列：A1  B1  C1  D1  -->
    <!--  第二列：A2  B2  C2  D2  -->
    <!--  第三列：A3  B3  C3  D3  -->
    <!--  第四列：A4  B4  C4  D4  -->
    <table>
        <tr>
            <td colspan="4" style="align-content: center">海賊王人物列表</td>
            <!-- <td>B</td> -->
            <!-- <td>C</td> -->
            <!-- <td>D</td> -->
        </tr>
        <tr>
            <td rowspan="2" class="pic">
                <img src="img/op_01.jpg" alt="">
            </td>
            <td class="name">魯夫</td>
            <td rowspan="2" class="pic">
                <img src="img/op_02.jpg" alt=""></td>
            <td class="name">索隆</td>
        </tr>
        <tr>
            <!-- <td>A2</td> -->
            <td>左眼下方有疤痕，是為了向「紅髮」傑克証明自己的勇敢，自己用刀劃傷而留下的</td>
            <!-- <td>C2</td> -->
            <td>專長：迷路，和捲眉毛吵架</td>
        </tr>
        <tr>
            <td rowspan="2" class="pic">
                <img src="img/op_03.jpg" alt=""></td>
            <td class="name">娜美</td>
            <td rowspan="2" class="pic"><img src="img/op_04.jpg" alt=""></td>
            <td class="name">騙人布</td>
        </tr>
        <tr>
            <!-- <td>A4</td> -->
            <td>據說尾田是參考老婆的樣子畫出娜美的</td>
            <!-- <td>C4</td> -->
            <td>草帽海賊團的狙擊手</td>
        </tr>
    </table>
    <!-- 1-2. 合併 -->
    <!-- 欄位可以跨列(rowspan)或者跨欄(colspan)合併 -->

    <!-- 1-3. 放入圖片和對應文字 -->
    <!-- 1-4. 欄位高度、欄位寬度 -->

    <!-- 1-7. 試試看，加入網頁背景底圖 -->

</body>
</html>
