<!DOCTYPE html>
<html>

<head>
    <title> HTML </title>
</head>

<body>

    <figure>
        <!-- http://www.w3schools.com/tags/ -->
        <a href=""><img src="img/cat.png" alt="" style="width: 240px;border: 2px solid black"></a>
        <p>這是自摸貓</p>
    </figure>

    <!-- <img>：透過 src 屬性 設定圖片 -->
    <!-- 1. 試著設定 HTML5_Tags/img資料夾裡面的cat.png -->
    <!-- 2. 試著設定 HTML5_Form/表單完成圖.png -->
    <!-- 3. 是否可以將圖片設定為 C:\\HTML\\HTML5_Tags\\img\\cat.png ?no -->
    <!-- 4. 是否可以將圖片設定為 /img/op_01.jpg ?no-->
    <img src="C:\\HTML\\HTML5_Tags\\img\\cat.png" alt="">
    <img src="/img/op_01.jpg" alt="">
    <!-- 配合<map>可以標示圖片上的位置 -->
    <!-- 補充資料：https://www.image-map.net/ -->
    <!-- 試試看點選地圖上的北海道連結到這個網址：http://tw.visit-hokkaido.jp/ -->
    <img src="img/japan.gif" usemap="#jp">
    <map name="jp">
        <area target="" alt="" title="北海道" href="http://tw.visit-hokkaido.jp/" coords="559,1,758,167" shape="rect">
    </map>


    <!-- <figure>：將圖片和圖片說明群組再一起 -->
    <!-- <figcaption>：圖片說明 -->

</body>

</html>
