<!DOCTYPE html>
<html>

<head>
    <title>position</title>
    <style type="text/css">
        .demo {
            background-color: #FF9933;
        }

        #reddiv {
            background-color: #FF0000;
            width: 200px;
            height: 200px;
        }

        #greendiv {
            background-color: #00FF00;
            width: 150px;
            height: 300px;

            /* 在這裡將元素的設定position: absolute，觀察藍色袋子的位置變化*/ 
            
            /* 改變top、bottom、left、right觀察綠色元素的移動位置 */
        }

        #bluediv {
            background-color: #0000FF;
            width: 300px;
            height: 700px;
        }
    </style>
</head>

<body>

    <h3>position：absolute 絕對位置</h3>
    <h3>會依據上一層元素的position設定值去計算若為static則會被忽略，若沒有，則會對應到body元素</h3>
    <h3>下一個元素的起始點，不會計算元素為 position: absolute 的高度</h3>
    <p><a href="http://nigelbuckner.com/downloads/handouts/web/pos-explained/index.html">網路圖解補充說明</a></p>


    <div class="demo">
        <div id="reddiv">Red 200*200</div>
        <div id="greendiv">
            Green 150*300；
            <br>position: absolute;
        </div>
        <div id="bluediv">Blue</div>
    </div>
</body>

</html>
