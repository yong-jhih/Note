<!DOCTYPE html>
<html>

<head>
    <title>display</title>
    <link rel="stylesheet" href="css/position.css">
</head>

<body>

    <h3> display:block 區塊，元素的寬度預設會撐到最大。</h3>
    <div class="demo">
        <div id="reddiv_A">Red</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <hr>

    <h3> display:inline 直譯：一行。<br>
        試試看，在在 Red、Green、Blue 的 div 裡面加上style="display:inline;"</h3>
    <div class="demo">
        <div id="reddiv_B" style="font-size: 0px; letter-spacing: 0px;word-spacing: 0px;">Red</div>
        <div id="greendiv_B" style="font-size: 0px; letter-spacing: 0px;word-spacing: 0px;margin-left: -4px;">Green</div>
        <div id="bluediv_B" style="font-size: 0px; letter-spacing: 0px;word-spacing: 0px;">Blue</div>
    </div>

    <pre>
    為什麼在div之間有空格？
        1. 試試看在 demo2的div 加上style="font-size: 0px; letter-spacing: 0px;word-spacing: 0px;"
        2. 試試看在 綠色的div 裡面加上margin-left: -4px;
    </pre>

</body>

</html>
