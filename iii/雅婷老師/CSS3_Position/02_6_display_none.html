<!DOCTYPE html>
<html>

<head>
    <title>display</title>
    <link rel="stylesheet" href="css/position.css">

    <style type="text/css">
        /* 撰寫當滑鼠移過去id為reddiv開頭的元素，把背景顏色改為黃色，visibility: visible，看看是否有效果? */
        div[id^="reddiv"]:hover {
            visibility: visible;
            background-color: #FAC230;
        }
    </style>
</head>

<body>

    <h3> display:block 區塊，元素的寬度預設會撐到最大。<span style="font-size:10px;">(紅色區塊在哪裡？)</span></h3>
    <div class="demo">
        <div id="reddiv_A">Red</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <hr>

    <h3> display:none 直譯：沒有東西在這裡</h3>
    <!-- 試試看，在紅色袋子加上這個屬性 -->
    <div class="demo">
        <div id="reddiv2_B" style="display: none">Red</div>
        <div id="greendiv_B">Green</div>
        <div id="bluediv_B">Blue</div>
    </div>

    <h3> visibility:hidden 直譯：藏起來</h3>
    <!-- 試試看，在紅色袋子加上這個屬性 -->
    <div class="demo">
        <div id="reddiv3_C" style="visibility: hidden">Red</div>
        <div id="greendiv_C">Green</div>
        <div id="bluediv_C">Blue</div>
    </div>

    <h3> visibility:hidden 藏起來的元素，:hover不到</h3>

</body>

</html>
