<!DOCTYPE html>
<html>

<head>
    <title>position</title>
    <style type="text/css">
    .demo {
        background-color: #FF9933;
        position: relative;
        /* 2. 觀察一下，這裡有加上 position:relative; 和沒有加上 position:relative;的差異 */
    }
    
    #reddiv {
        background-color: #FF0000;
        width: 200px;
        height: 200px;
    }
    
    #greendiv {
        background-color: #00FF00;
        width: 150px;
        height: 300px;
        position: absolute;
        /* 1. 試試看，在這邊加上 position: absolute; 以及 top: 50px; */
    }
    
    #bluediv {
        background-color: #0000FF;
        width: 300px;
        height: 700px;
    }
    </style>
</head>

<body>
    <h3>position：absolute 絕對位置</h3>
    <h3>絕對位置，會去找【父元素(最近的一個) position: relative ; 沒有的話才會找到 body 】</h3>

    <div class="demo">
        <div id="reddiv">Red 200*200</div>
        <div id="greendiv">
            Green 150*300；
            <br> position: absolute;
            <br> top: 50px;
        </div>
        <div id="bluediv">Blue</div>
    </div>
</body>

</html>
