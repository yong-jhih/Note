<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <!-- 透過 CDN (Content Delivery Network) 的方式將檔案加入 -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>

    <h2>jQuery 是一套 JavaScript 的 函式庫(Library)</h2>
    <h6>提供選擇器、屬性修改、事件綁訂等操作</h6>

    <p><a href="https://jquery.com/" target="_blank"> jQuery 官方網頁 </a></p>

    <p><a href="https://code.jquery.com/">jQuery CND版本</a></p>

    <p><a href="https://www.w3schools.com/jquery/jquery_get_started.asp" target="_blank"> w3cschool jQuery </a></p>

    <p><a href="https://www.w3schools.com/jquery/jquery_exercises.asp" target="_blank"> w3cschool 線上練習 jQuery </a></p>

    <p><a href="https://www.w3schools.com/jquery/jquery_selectors.asp" target="_blank"> jQuery Selectors </a></p>


    <script>
        var a = 1;
        var b = 'apppl';
        var c = new Date();
        var d = new Array();
        var e = [];
        var f = {};
        // var g = [ {key1:value1, key2:value2,...},{},{} ] JSON
        // 一個字串的變數
        console.log(typeof(b));

        // 一個數值的變數
        console.log(typeof(a));

        // 一個function
        function fun1(){
            alert('123');
        }
        console.log(fun1);
        console.log(typeof(fun1));

        // 一個陣列物件
        // Math    

        // jQuery ? function
        console.log(jQuery);
        console.log(typeof(jQuery));

        // ＄? == jQuery == function
        console.log($);
        console.log(typeof($));

    </script>
</body>

</html>
