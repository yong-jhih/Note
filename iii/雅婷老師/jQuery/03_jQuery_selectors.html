<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        div>p {
            margin-left: 50px;
        }

        div>div>p {
            margin-left: 150px;
        }

        .bgred {
            background-color: red;
        }

        .bgblue {
            background-color: blue;
        }

        .bggreen {
            background-color: green;
        }

        .bgorange {
            background-color: orange;
        }

        .bgpink {
            background-color: pink;
        }

        .bggray {
            background-color: gray;
        }
    </style>
</head>

<body>
    <button id="btn1">整個div</button>
    <button id="btn2">div裡面的p(父子關係)</button>
    <button id="btn3">div後面第1個p</button>
    <button id="btn4">div後面所有p</button>
    <button id="btn5">所有的div和p</button>
    <button id="btn6">只要在div裡面的p(親戚關係)</button>

    <button id="btnRemove">移除class</button>
    <hr>

    <div id="div1">div1
        <p>p1-1：我在div裡面的p</p>
        <div>
            <p>p1-2：我在div裡面的div裡面的p</p>
        </div>
        <p>p1-3：我在div裡面的p</p>
    </div>
    <p>p2：我在div後面</p>
    <p>p3：我在div後面的後面</p>
    <h3>h3:這是一個假動作</h3>

    <!-- 參考資料：https://www.w3schools.com/cssref/css_selectors.asp -->

    <script>
        // 試試看 addClass、removeClass，以及各種selector
        // 1. (#id) 整個div    => 藍
        $("#btn1").click(function () {
            $("#div1").addClass("bgblue");
        });
        // 2. (>) div裡面的p => 紅
        $("#btn2").click(function () {
            $("#div1>p").addClass('bgred');
        });
        // 3. (+) div後面第1個p => 綠
        $("#btn3").click(function () {
            $("#div1+p").addClass('bggreen');
        });
        // 4. (~) div後面所有p => 橘
        $("#btn4").click(function () {
            $("#div1~p").addClass('bgorange');
        });
        // 5. (,) 所有的div和p => 粉
        $("#btn5").click(function () {
            $("#div1,p").addClass('bgpink');
        });
        // 6. ( ) 只要在div裡面的p => 灰
        $("#btn6").click(function () {
            $("div p").addClass('bggray');
        });
        // 7. 移除所有
        $("#btnRemove").click(function () {
            $("div,p").removeClass();
        });
    </script>
</body>

</html>
