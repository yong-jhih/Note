        // 5.讓圖片自己動起來吧
        $(document).ready(function () {
            $("img").css("position", "relative");
            // 按鈕點選後
            $("#startMove").click(function () {
                setInterval(move, 1000);
            });

            function move() {
                $("img").each(function () {
                    $(this).animate({
                        left: Math.floor(Math.random() * 200) + "px",
                        top: Math.floor(Math.random() * 200) + "px"
                    }, 1000);
                });
            }
        });
