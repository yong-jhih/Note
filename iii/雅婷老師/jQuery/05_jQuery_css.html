    <script type="text/javascript">

        // 1. 在body裡面加一顆按鈕，名稱叫做放大 (如果要透過jQuery完成，關鍵字：append)
        $("body").append("<button id='btnZoomIn'>放大</button>");

        // 2. 按鈕點選後，把p標籤的字型放大 (font-size)
        $("#btnZoomIn").click(function(){
            var temp = $("p").css("font-size");
            console.log(temp);
             // 3. 點選一次，增加2px，慢慢放大
             var temp2 = (parseInt(temp) + 2)+ "px" ;
             $('p').css("font-size",temp2);
        });
        
    </script>
</body>
