    <p>生成一個日期物件的方法：</p>

    <p>new Date(milliseconds) </p>
    <p>new Date(dateString) </p>
    <p>new Date(year, month, day, hours, minutes, seconds, milliseconds) </p>

    <script>
        // 宣告一個時間物件
        var d = new Date();

        // 取得年份
        console.log(`年:${d.getFullYear()}`);

        // 取得月份 (請注意這裡)
        console.log(`月:${d.getMonth()+1}`);
        // 取得日期
        console.log(`日:${d.getDate()}`);
        // 取得星期 (請注意這裡)
        console.log(`:星期${d.getDay()}`);
        // 取得時間
        console.log(`時間:${d.getHours()}`);
        // 取得分鐘
        console.log(`分鐘:${d.getMinutes()}`);
        // 若日期物件生成後，我們需要加一天
        d.setDate(d.getDate()+1;)
        // 若日期物件生成後，我們需要加一個月
        d.setMonth(d.getMonth()+1;)
        // 試試看，如何透過日期的加減，取得這個月的最後一天?
        d.setDate(1);
        d.setDate(d.getDate-1);
