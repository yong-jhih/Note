<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript - setTimeout</title>

</head>

<body>
    <p><a href="https://www.w3schools.com/jsref/met_win_settimeout.asp">setTimeout()</a></p>
    <p>指定的秒數<span style="color:red;">後</span>，做指定的事情</p>

    <script>
        setTimeout(open,3000);
        // 更新網址的寫法 2 document.location.href
        function open(){
            document.location.href = "https://one-piece.com/";
        }
    </script>
</body>
