<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>

<body>

    <button onclick="showMessage()">點我提示輸入文字，然後顯示!!</button>

    <script>

        function showMessage() {
            // 透過 prompt接收使用者輸入 2次
            var pwd = prompt("輸入密碼","預設內容")
            // 並顯示到畫面上
            alert(pwd);
        }

    </script>

</body>

</html>
