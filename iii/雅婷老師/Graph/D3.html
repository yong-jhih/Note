<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>

    <style>
        .chart div {
            display: inline-block;
            padding: 5px;
            margin: 5px;
            vertical-align: bottom;
            background-color: orange;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <div class="chart"></div>
    <script>
        var dataset = [{
                "label": "A",
                "num": 100
            },
            {
                "label": "B",
                "num": 200
            },
            {
                "label": "C",
                "num": 300
            },
        ];

        d3.select('.chart')
            .selectAll("div") // 再選到的元素底下，再去選擇 div ，如果沒有的話會自行新增一個元素出來
            .data(dataset)
            .enter() // 看資料有多少，就生成多少元素
            .append("div")
            .html(function (d) {
                return d.label + '<br>' + d.num
            })
            .style("height", function (d) {
                return d.num + 'px'
            });
    </script>
</body>

</html>
