<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart.js</title>

    <!-- 方法B. 固定袋子大小 -->
    <style>
        #chart-container {
            width: 400px;
            height: 400px;
        }
    </style>

</head>

<body>

    <h3>Chart.js</h3>
    <p><a href="https://www.chartjs.org/" target="_blank">https://www.chartjs.org/</a></p> <br><br>

    <input type="radio" name="selectType" value="bar" id="bar"> Bar
    <input type="radio" name="selectType" value="line" id="line"> Line
    <!-- 方法B. 在畫布的外面多加一個袋子，先固定袋子的大小，接著畫布響應的部分也只能依照袋子去響應 -->
    <div id="chart-container">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>


    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

    <script>
        $('input[type=radio][name=selectType]').change(function () {
            if ($(this).prop("value") == 'bar') {
                var myChart = new Chart(ctx, objBar);
            } else if ($(this).prop("value") == 'line') {
                var myChart = new Chart(ctx, objLine);
            }
        });
    </script>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var objBar = {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                // 方法A. charjs 預設是會去響應的，所以把 responsive 設定為 false，就可以依照畫布原本的大小
                // responsive: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        };
        var objLine = {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: "Line Type",
                    fill: false,
                    lineTension: 0.1,
                    backgroundColor: "rgba(75,192,192,0.4)",
                    borderColor: "rgba(75,192,192,1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 5,
                    pointHitRadius: 10,
                    data: [12, 19, 3, 5, 2, 3],
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            reverse: false
                        }
                    }]
                }
            }
        }
    </script>
</body>

</html>
