<head>
    <meta charset="UTF-8">
    <title>event stopPropagation 終止事件「傳導」</title>
    <style>
        div {
            background-color: blue;
        }

        p {
            background-color: red;
            width: 300px;
        }
    </style>
</head>

<body>

    <!-- 1. 撰寫一個 <button>，點選後再 console.log 寫下一些訊息 -->
    <div onclick="divClick()">
        <p onclick="pClick()">
            <button onclick="btnClick(event)">按鈕</button>
        </p>
    </div>

    <script>
        function btnClick(e) {
            console.log('btnClick');
            e.stopPropagation();
        }

        function pClick() {
            console.log('pclick');
        }
        function divClick(){
            console.log('divClick');
        }
    </script>
