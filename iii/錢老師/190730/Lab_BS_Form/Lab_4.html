<body>

    <div class="container">
        <!-- HTML 內容放這邊 -->

        <form class="form-horizontal" method="post" action="http://172.16.77.41/ECHO.PHP">
            <div class="form-group">
                <label for="userNameTextBox" class="control-label col-sm-2">
                    <span class="glyphicon glyphicon-user"></span>
                    帳號
                </label>
                <div class="col-sm-10">
                    <input type="text" name="userName" pattern="\w+([.-]\w+)*@\w+([.-]\w+)*" id="userNameTextBox" class="form-control"
                        placeholder="輸入帳號或E-mail" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="passwordTextBox" class="control-label col-sm-2">
                    <span class="glyphicon glyphicon-lock"></span>
                    密碼
                </label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="passwordTextBox" class="form-control"
                        placeholder="請在此輸入密碼" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="rememberMeCheckBox" checked />
                            記住我(下次自動登入)
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="loginButton" class="btn btn-success" name="loginOrCancel" value="login">
                        <span class="glyphicon glyphicon-off"></span> 登入
                    </button>
                    <button type="button" id="cancelButton" class="btn btn-default" name="loginOrCancel" value="cancel">
                        <span class="glyphicon glyphicon-remove"></span> 取消
                    </button>
                </div>
            </div>


        </form>




    </div>
