<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="cordova.js"></script>
	<!-- phantom library, needed for Cordova api calls, added during build -->

	<link rel="stylesheet" href="js/jquery.mobile-1.3.2.min.css" />

    <script type="text/javascript" src="js/shake.js"></script>

	<script>
		$(document).ready(function() {


			var myShakeEvent = new Shake({
				threshold: 10
			});
			// alert(JSON.stringify(myShakeEvent));
			myShakeEvent.start();
			// alert("OK3");
			window.addEventListener(
				'shake',
				function() {
					// navigator.notification.beep(1);
					alert("Shake!!")
				},
				false
			);


		})
	</script>

</head>

<body>

	<div id="labPage" data-role="page" data-theme="d">

		<div data-role="header">
			<a href="#labPanel" data-role="button" data-icon="info" data-iconpos="notext"></a>
			<h3>Lab</h3>
		</div>

		<div data-role="content">



			<div>Shake me to test.</div>





		</div>

		<div id="labPanel" data-role="panel" data-position="left" data-display="overlay" data-theme="c">
			<h4>Lab</h4>
			<p>...</p>

		</div>

	</div>

</body>

</html>
