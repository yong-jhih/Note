<!DOCTYPE html>
<html>
<head>
    <title>Lab</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
	
	<link rel="stylesheet" href="js/jquery.mobile-1.3.2.min.css" />
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
	

    <script>
    
    document.addEventListener(
        "deviceready", 
        function () {
            
            btnURL.addEventListener("click", function () {
                var options = {
                        quality: 50, 
                        destinationType: Camera.DestinationType.DATA_URL,
                        sourceType: Camera.PictureSourceType.PHOTOLIBRARY
                };
                navigator.camera.getPicture(function (imageData) {
                    img.src = "data:image/jpeg;base64," + imageData;
                }, function () {}, options);
            })
    
            btnURI.addEventListener("click", function () {
                var options = {
                        quality: 50, 
                        destinationType: Camera.DestinationType.FILE_URI,
                        sourceType: Camera.PictureSourceType.SAVEDPHOTOALBUM
                };
                navigator.camera.getPicture(function (imageData) {
                    console.log(imageData);
                    img.src = imageData;
                }, function () {}, options);
            })
    
        }, // end of deviceready
        false
    );
    
    </script>



</head>

<body>

	<div id="labPage" data-role="page" data-theme="d">
		
		<div data-role="header">
			<a href="#labPanel" data-role="button" data-icon="info"
				data-iconpos="notext"></a>
			<h3>Lab</h3>
		</div>
		
		<div data-role="content">
			
			
			
			
		    <div class="ui-grid-a">
		        <div class="ui-block-a"><input type="button" id="btnURL" value="URL" /></div>
		        <div class="ui-block-b"><input type="button" id="btnURI" value="URI" /></div>
		    </div>			
		    <image id="img" src="images/test.jpg" style="width: 100%"></image>
			
			
			
			
			
		</div>
		
		<div id="labPanel" data-role="panel" data-position="left"
			data-display="overlay" data-theme="c">
			<h4>Lab</h4>
			<p>...</p>

			<a href="#labPage" data-rel="close" data-role="button">Close</a>
		</div>
		<!-- /panel -->
	</div>
	<!-- page -->

</body>
</html>
