<!DOCTYPE html>
<html>
<head>
    <title>Lab</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
	
	<link rel="stylesheet" href="js/jquery.mobile-1.3.2.min.css" />
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
	
    <script>
    document.addEventListener(
        "deviceready", 
        function () {
            $("#btnTest").on(
                "click",
                function () {
                    navigator.notification.alert(
                        "Message Content",
                        function () {
                            $("#btnTest").prop("value", "button clicked");
                            $("#btnTest").button("refresh");
                        },
                        "Title",
                        "Roger!"
                    );
                    
                }  
            )
            
            $("#btnTry").on(
                "click",
                function () {
                    navigator.notification.confirm(
                        "Are you sure to ...?",
                        function (buttonIndex) {
                            $("#btnTry").prop("value", buttonIndex);
                            $("#btnTry").button("refresh");
                        },
                        "Asking",
                        ["是", "否", "取消"]
                    );
                    
                }  
            )
            
            $("#btnLab").on(
                "click",
                function () {
                    navigator.notification.prompt(
                        "What your name?",
                        function (result) {
                            $("#btnTry").prop("value", result.buttonIndex);
                            $("#btnTry").button("refresh");
                            $("#btnLab").prop("value", result.input1);
                            $("#btnLab").button("refresh");
                        },
                        "Asking",
                        ["重新輸入", "完成"],
                        "Hello"
                    );
                    navigator.beep(2);
                }    
            )
    
        }, // end of deviceready
        false
    );
    </script>

</head>

<body>

	<div id="labPage" data-role="page" data-theme="d">
		
		<div data-role="header">
			<a href="#labPanel" data-role="button" data-icon="info"
				data-iconpos="notext"></a>
			<h3>Lab</h3>
		</div>
		
		<div data-role="content">
			
			
			
			
		    <input type="button" id="btnTest" value="Test" />
		    <br>
		    <input type="button" id="btnTry" value="Try" />
		    <br>
		    <input type="button" id="btnLab" value="Lab" />
			
			
			
			
			
		</div>
		
		<div id="labPanel" data-role="panel" data-position="left"
			data-display="overlay" data-theme="c">
			<h4>Lab</h4>
			<p>...</p>

			<a href="#labPage" data-rel="close" data-role="button">Close</a>
		</div>
		<!-- /panel -->
	</div>
	<!-- page -->

</body>
</html>
