<form class="form-horizontal">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Form Name</legend>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="title">Text:</label>  
    <div class="col-md-4">
    <input [(ngModel)]="title"  id="title" name="title" type="text" placeholder="" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="price">Price:</label>  
    <div class="col-md-4">
    <input [(ngModel)]="price" id="price" name="price" type="number" placeholder="" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="description">Description</label>
    <div class="col-md-4">                     
      <textarea [(ngModel)]="description" class="form-control" id="description" name="description"></textarea>
    </div>
  </div>
  </fieldset>

  <hr>
  <h3 [innerHTML]="title">{{title}}</h3>
  <h3>{{price + 1}}</h3>
  <div [innerHTML]="lineBreakDesc">{{lineBreakDesc}}</div>

</form>
