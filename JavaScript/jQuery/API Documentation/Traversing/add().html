<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add()</title>
    <script src="../../js/jquery-3.4.1.js"></script>
</head>
<body>
    <h3>add() 添加元素到匹配的元素集合。</h3>
    <p>$(selector).add(element,context)</p>
    <p>element	必需。规定要添加到已存在的元素集合的选择器表达式、jQuery 对象、一个或多个元素、HTML 片段。</p>
    <p>context	可选。规定选择器表达式在文档中开始进行匹配的位置。</p>
    <hr>
    <h1 id="h1">hello world</h1>
    <hr>
    <button onclick="addit()">addit</button>
    <script>
        function addit(){
            $("h1").add().css("background-color","green");
        }
    </script>
</body>
</html>
