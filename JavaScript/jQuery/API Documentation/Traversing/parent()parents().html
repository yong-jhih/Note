<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent() & parents()</title>
    <script src="../../js/jquery-3.4.1.js"></script>
</head>
<body>
    <h3>parent() 获得当前匹配元素集合中每个元素的父元素，使用选择器进行筛选是可选的。</h3>
    <p>.parent(selector)</p>
    <p>selector	字符串值，包含用于匹配元素的选择器表达式。</p>
    <hr>
    <ul>
        <li>
            <ul>
                <li></li>
            </ul>
        </li>
        <li>
            <ul>
                <li></li>
            </ul>
        </li>
        <li>
            <ul>
                <li></li>
            </ul>
        </li>
    </ul>
    <hr>
    <button onclick="alertEach()">alertEach</button>
    <script>
        function alertEach(){
            $("li").each(function(){
                alert($(this).text());
            });
        }
    </script>
</body>
</html>
