<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide()/show()</title>
    <script src="../../js/jquery-3.4.1.js"></script>
</head>
<body>
    <h3>hide()</h3>
    <p>$(selector).hide(speed,callback)</p>
    <p>speed:可选。规定元素从可见到隐藏的速度。默认为 "0"。可能的值：毫秒（比如 1500）"slow""normal""fast"</p>
    <p>callback:可选。hide 函数执行完之后，要执行的函数。</p>
    <hr>
    <h3>show()</h3>
    <p>$(selector).show(speed,callback)</p>
    <p>speed:可选。规定元素从可见到出現的速度。默认为 "0"。可能的值：毫秒（比如 1500）"slow""normal""fast"</p>
    <p>callback:show 函数执行完之后，要执行的函数。</p>
    <hr>
    <p id="text">123</p>
    <hr>
    <button onclick="hide()">hideText</button>
    <button onclick="show()">hideText</button>
    <script>
        function hide(){
            $("#text").hide(2000,alert('Bye'));
        }

        function show(){
            $("#text").show(2000,alert('hi'));
        }
    </script>
</body>
</html>
