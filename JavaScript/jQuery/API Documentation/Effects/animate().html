<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate()</title>
    <script src="../../js/jquery-3.4.1.js"></script>
</head>
<body>
    <h3>animate() 方法执行 CSS 属性集的自定义动画。</h3>
    <p>$(selector).animate(styles,speed,easing,callback)</p>
    <hr>
    <div style="width: 300px; height: 300px; border: 1px solid black;">
        <div style="width: 200px; height: 200px;background-color: aqua;" id="pic"></div>
    </div>
    <hr>
    <button id="run">run</button>
    <button id="stop">stop</button>
    <script>
        $("#run").click(animateBiger);

        function animateBiger() {
            $("#pic").animate({"width":"300px","height":"300px"}, animateNormal);
        }

        function animateNormal() {
            $("#pic").animate({"width":"200","height":"200"},animateBiger);
        }

        $("#stop").click(function(){
            $("#pic").stop();
        });

    </script>
</body>
</html>
