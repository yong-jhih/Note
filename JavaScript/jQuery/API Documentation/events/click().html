<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click()</title>
    <script src="../../js/jquery-3.4.1.js"></script>
</head>
<body>
    <h3>click() 当点击元素时，会发生 click 事件。</h3>
    <p>$(selector).click(function)</p>
    <hr>
    <img src="../../img/1.png" style="border: 1px solid black;">
    <script>
        $("img").click(function(){
            alert('clicked!');
        });
    </script>
</body>
</html>
