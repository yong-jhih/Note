<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:target</title>
    <script src="../../js/jquery-3.4.1.js"></script>
</head>
<body>
    <h3>:target  選取超連結 targer屬性</h3>
    <p>$("a[target!='_blank']")</p>
    <hr>
    <p><a href="https://tw.yahoo.com/" target="_blank">https://tw.yahoo.com/</a></p>
    <p><a href="https://tw.yahoo.com/">https://tw.yahoo.com/</a></p>
    <script>
        $(document).ready(function(){
            $("a[target!='_blank']").css("background-color","#0000ff");
        })
    </script>
</body>
</html>
