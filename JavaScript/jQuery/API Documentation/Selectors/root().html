<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:root</title>
    <script src="../../js/jquery-3.4.1.js"></script>
</head>
<body>
    <h3>:root  选择根元素</h3>
    <p>$(":root")</p>
    <hr>
    <button id="root">root</button>
    <script>
        $("#root").click(function(){
            $(":root").css("background-color","#0000ff");
        })
    </script>
</body>
</html>
